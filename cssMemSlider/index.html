<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link href="style.css" rel="stylesheet">
    <title>cssMemSlider</title>
</head>
<body>
<section>
    <input checked class="checkbox" id="input-1" name="1" type="radio" />
    <input class="checkbox" id="input-2" name="1" type="radio" />
    <input class="checkbox" id="input-3" name="1" type="radio" />
    <input class="checkbox" id="input-4" name="1" type="radio" />
    <div class="wrapper">
        <div class="items">
            <img alt="mem" class="image" src="../cssMemSlider/assets/images/1.png" />
        </div>
        <div class="items">
            <img alt="mem" class="image" src="../cssMemSlider/assets/images/2.jpg" />
        </div>
        <div class="items">
            <img alt="mem" class="image" src="../cssMemSlider/assets/images/3.jpg" />
        </div>
        <div class="items">
            <img alt="mem" class="image" src="../cssMemSlider/assets/images/4.png" />
        </div>
    </div>
    <div class="content">
        <div class="descriptions">
            <div class="description" id="item-1">Honest work</div>
            <div class="description" id="item-2">Real programmer</div>
            <div class="description" id="item-3">Comments...</div>
            <div class="description" id="item-4">First words</div>
        </div>
        <div class="buttons">
            <label for="input-1"></label>
            <label for="input-2"></label>
            <label for="input-3"></label>
            <label for="input-4"></label>
        </div>
    </div>
</section>

</html>
